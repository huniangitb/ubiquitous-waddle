name: Build Android App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3.2.2

    - name: Setup Gradle and Cache
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.5

    - name: Build Debug APK
      run: gradle assembleDebug --build-cache

    - name: Build Release APK
      run: gradle assembleRelease --build-cache

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: unsigned-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: unsigned-release-apk
        path: app/build/outputs/apk/release/app-release-unsigned.apk # 注意：发布版通常是未签名的，带有 -unsigned 后缀